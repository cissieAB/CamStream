<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RTSP + Thermal Video Stream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" -->
</head>
<body>
    <div class="container text-center mt-4">
        <h2>Processed Video Stream</h2>
        <div class="d-flex justify-content-center">
            <img id="displayFrame" src="{{ url_for('video_feed') }}" class="border rounded" style="width: 60%;">
        </div>

        <div class="mt-3">
            <button class="btn btn-info" onclick="toggleImage(true)">Show Image</button>
            <button class="btn btn-primary" onclick="toggleImage(false)">Show Video</button>
        </div>
    </div>

    <script> // JavaScript afterwards
        function toggleImage(showImage) {
            const frame = document.getElementById("displayFrame");
            if (showImage) {
                frame.src = "/display_image"; // Load the static image
            } else {
                frame.src = "{{ url_for('video_feed') }}"; // Reload the video feed
            }
        }
    </script>
</body>
</html>
